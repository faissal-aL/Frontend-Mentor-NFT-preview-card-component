<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component frontend mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="card">
  <img id="image" src="images\image-equilibrium.jpg" ald="ethereum-image"><img id="view" src="images\icon-view.svg">
  <h2>Equilibrium #3429</h2>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <h3><img src="images\icon-ethereum.svg" alt="eth-icon">&nbsp 0.041 ETH</h3>
  <h4><img src="images\icon-clock.svg"> &nbsp 3 days left</h4>
   <hr>
  <p id="creation"><img id="avatar" src="images\image-avatar.png"> &nbsp &nbsp Creation of&nbsp<span id="creator">Jules Wyvern</span></p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
